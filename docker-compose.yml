version: "3.4"
networks:
  proxylampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: node:15.14.0
    working_dir: /app
    command: >
      sh -c "npm install -g @angular/cli@11.2.18 && npm install && npm install && ng serve --host 0.0.0.0 --disableHostCheck"
    volumes:
      - ${PWD}/apps:/app
    networks:
      - proxylampy
      - net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.angular.rule=HostRegexp(`angular.traefik.me`, `angular.{ip:.*}.traefik.me`)"
        - "traefik.http.services.angular.loadbalancer.server.port=4200"
