version: "3.4"
networks:
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: node:15.14.0
    working_dir: /app
    command: >
      sh -c "npm install -g @angular/cli@11.2.18 && npm install && npm install && npm run start"
    volumes:
      - ${PWD}/apps:/app
    networks:
      - net